<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label>Enter a word or phrase:</label>
    <input type="text" id="textInput" oninput="checkPalindrome()">
    <p id="result"></p>

    <script>
        function checkPalindrome() {
            let inputText = document.getElementById("textInput").value;

            
            let cleanedText = inputText.toLowerCase().replace(/[^a-z0-9]/g, '');

            let reversedText = cleanedText.split('').reverse().join('');

            
            if (cleanedText && cleanedText === reversedText) {
                document.getElementById("result").textContent = " Yes, it's a palindrome!";
            } else {
                document.getElementById("result").textContent = " Not a palindrome.";
            }
        }
    </script>
</body>
</html>
